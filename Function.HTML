<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="output">
    <button onclick="Type1()">click me</button>
    <h1></h1>
</div>
<script>
     function type1(){
        var name="Baim";
        var Dia=document.createElement("h1");
        Dia.textContent = "Septian";
        var outputElement = document.getElementById("output");
        outputElement.innerHTML = name;
        outputElement.appendChild(dia);

    }
    type1();
    
</script>
</body>
</html>
